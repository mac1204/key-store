syntax = "proto3";

package kvstore;

option java_multiple_files = true;
option java_package = "com.moniepoint.kvstore.grpc";
option java_outer_classname = "KvStoreProto";

// Key-Value Store Service
service KvStoreService {
  // Put a key-value pair
  rpc Put(PutRequest) returns (PutResponse);
  
  // Get a value by key
  rpc Get(GetRequest) returns (GetResponse);
  
  // Delete a key-value pair
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  
  // Batch put multiple key-value pairs
  rpc BatchPut(BatchPutRequest) returns (BatchPutResponse);
  
  // Get a range of keys
  rpc GetRange(GetRangeRequest) returns (GetRangeResponse);
}

// Put Request
message PutRequest {
  string key = 1;
  string value = 2;
}

// Put Response
message PutResponse {
  bool success = 1;
  string key = 2;
  string value = 3;
  int64 timestamp = 4;
  string error = 5;
}

// Get Request
message GetRequest {
  string key = 1;
}

// Get Response
message GetResponse {
  bool success = 1;
  string key = 2;
  string value = 3;
  int64 timestamp = 4;
  string error = 5;
}

// Delete Request
message DeleteRequest {
  string key = 1;
}

// Delete Response
message DeleteResponse {
  bool success = 1;
  string message = 2;
}

// Batch Put Request
message BatchPutRequest {
  map<string, string> key_value_pairs = 1;
}

// Batch Put Response
message BatchPutResponse {
  bool success = 1;
  repeated KeyValuePair results = 2;
  string error = 3;
}

// Key-Value Pair
message KeyValuePair {
  string key = 1;
  string value = 2;
  int64 timestamp = 3;
}

// Get Range Request
message GetRangeRequest {
  string start_key = 1;
  string end_key = 2;
}

// Get Range Response
message GetRangeResponse {
  bool success = 1;
  repeated KeyValuePair results = 2;
  string error = 3;
} 