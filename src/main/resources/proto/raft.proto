syntax = "proto3";

package raft;

option java_multiple_files = true;
option java_package = "com.moniepoint.kvstore.raft";
option java_outer_classname = "RaftProto";

// Raft Consensus Service
service RaftService {
  // Request vote for leader election
  rpc RequestVote(RequestVoteRequest) returns (RequestVoteResponse);
  
  // Append entries for log replication
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
  
  // Install snapshot
  rpc InstallSnapshot(InstallSnapshotRequest) returns (InstallSnapshotResponse);
}

// Request Vote Request
message RequestVoteRequest {
  int64 term = 1;
  string candidate_id = 2;
  int64 last_log_index = 3;
  int64 last_log_term = 4;
}

// Request Vote Response
message RequestVoteResponse {
  int64 term = 1;
  bool vote_granted = 2;
}

// Append Entries Request
message AppendEntriesRequest {
  int64 term = 1;
  string leader_id = 2;
  int64 prev_log_index = 3;
  int64 prev_log_term = 4;
  repeated LogEntry entries = 5;
  int64 leader_commit = 6;
}

// Append Entries Response
message AppendEntriesResponse {
  int64 term = 1;
  bool success = 2;
  int64 match_index = 3;
}

// Log Entry
message LogEntry {
  int64 term = 1;
  int64 index = 2;
  string operation = 3;
  string key = 4;
  string value = 5;
}

// Install Snapshot Request
message InstallSnapshotRequest {
  int64 term = 1;
  string leader_id = 2;
  int64 last_included_index = 3;
  int64 last_included_term = 4;
  bytes data = 5;
}

// Install Snapshot Response
message InstallSnapshotResponse {
  int64 term = 1;
  bool success = 2;
} 