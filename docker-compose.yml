version: '3.8'

services:
  # KV Store Node 1
  kv-store-node1:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: kv-store-node1
    ports:
      - "8080:8080"  # REST API
      - "8081:8081"  # Management
      - "9090:9090"  # gRPC
      - "9091:9091"  # Raft
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CLUSTER_MODE=true
      - NODE_ID=node1
      - NODE_HOST=kv-store-node1
      - NODE_PORT=9091
    volumes:
      - kv-store-data1:/app/data
      - kv-store-logs1:/app/logs
    networks:
      - kv-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KV Store Node 2
  kv-store-node2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: kv-store-node2
    ports:
      - "8082:8080"  # REST API
      - "8083:8081"  # Management
      - "9092:9090"  # gRPC
      - "9093:9091"  # Raft
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CLUSTER_MODE=true
      - NODE_ID=node2
      - NODE_HOST=kv-store-node2
      - NODE_PORT=9093
    volumes:
      - kv-store-data2:/app/data
      - kv-store-logs2:/app/logs
    networks:
      - kv-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KV Store Node 3
  kv-store-node3:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: kv-store-node3
    ports:
      - "8084:8080"  # REST API
      - "8085:8081"  # Management
      - "9094:9090"  # gRPC
      - "9095:9091"  # Raft
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CLUSTER_MODE=true
      - NODE_ID=node3
      - NODE_HOST=kv-store-node3
      - NODE_PORT=9095
    volumes:
      - kv-store-data3:/app/data
      - kv-store-logs3:/app/logs
    networks:
      - kv-store-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    container_name: kv-store-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - kv-store-network
    depends_on:
      - kv-store-node1
      - kv-store-node2
      - kv-store-node3

volumes:
  kv-store-data1:
  kv-store-data2:
  kv-store-data3:
  kv-store-logs1:
  kv-store-logs2:
  kv-store-logs3:

networks:
  kv-store-network:
    driver: bridge 